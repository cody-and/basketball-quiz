<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Quiz</title>
  <link rel="stylesheet" href="./Assets/styles.css">
</head>
<body>
  <header class="header-container">
    <div class="view-highscores">
      <button id="view-highscores-button">
        <h2>View Highscores</h2>
      </button>
    </div>
    <div class="header-title">
      <h1>Basketball Quiz</h1>
    </div>
    <div class="timer">
      <h2>Time: <span id="timer">0</span> </h2>
    </div>
  </header>
  <div class="main-container">
    <button id="start-button">Start Quiz</button>
    <div id="question-container">
      <h2 id="question">Question goes here</h2>
      <ul id="choices">
        <li><button class="choice">Choice 1</button></li>
        <li><button class="choice">Choice 2</button></li>
        <li><button class="choice">Choice 3</button></li>
        <li><button class="choice">Choice 4</button></li>
      </ul>
    </div>
    <div>
      <p id="resultText"></p>
    </div>
    <div id="game-over-container">
      <h2>Game Over!</h2>
      <form id="score-form">
        <input type="text" id="initials" placeholder="Enter your initials">
        <button type="submit" id="save-score">Save Score</button>
      </form>
    </div>
    <div id="highscores-container"></div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
